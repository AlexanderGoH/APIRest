<div class="container">
    <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
        <div class="col p-3" *ngFor="let team of teams">
            <div class="card">
                <img src="{{team.logo}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{team.name}}</h5>
                  <p class="card-text">{{team.city}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
